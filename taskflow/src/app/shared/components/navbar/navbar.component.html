<nav class="navbar">
  <div class="navbar-container">

        <span class="logo-text">TF</span>

      <h1 class="logo-title">TaskFlow</h1>
    </div>
    
    <app-dropdown>

      <app-dropdown-trigger>
        <button class="avatar-button">
          <app-avatar className="avatar-lg">
            <app-avatar-image
              [src]="userImage"
              alt="Foto do usuÃ¡rio"
              (onError)="showFallback = true"
              *ngIf="!showFallback"
            />

            <app-avatar-fallback *ngIf="showFallback">
              {{ userInitials }}
            </app-avatar-fallback>
          </app-avatar>
        </button>
      </app-dropdown-trigger>

      <app-dropdown-content class="menu-content" align="end">

          </div>
        </app-dropdown-label>

        <app-dropdown-separator></app-dropdown-separator>

        <app-dropdown-item class="disabled-item" [value]="'perfil'">
          <span>Perfil</span>

          <span>Sair</span>
